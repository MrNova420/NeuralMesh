apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neuralmesh-postgres
  namespace: neuralmesh
  labels:
    app: neuralmesh
    component: database
spec:
  serviceName: neuralmesh-postgres
  replicas: 1
  selector:
    matchLabels:
      app: neuralmesh
      component: database
  template:
    metadata:
      labels:
        app: neuralmesh
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: "neuralmesh"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: neuralmesh-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: neuralmesh-secrets
              key: postgres-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: neuralmesh-postgres
  namespace: neuralmesh
  labels:
    app: neuralmesh
    component: database
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: neuralmesh
    component: database
