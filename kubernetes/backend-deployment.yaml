apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuralmesh-backend
  namespace: neuralmesh
  labels:
    app: neuralmesh
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: neuralmesh
      component: backend
  template:
    metadata:
      labels:
        app: neuralmesh
        component: backend
    spec:
      containers:
      - name: backend
        image: neuralmesh/backend:latest
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 3001
          name: websocket
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: neuralmesh-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: neuralmesh-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: neuralmesh-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: neuralmesh-backend
  namespace: neuralmesh
  labels:
    app: neuralmesh
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: websocket
  selector:
    app: neuralmesh
    component: backend
