apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuralmesh-frontend
  namespace: neuralmesh
  labels:
    app: neuralmesh
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neuralmesh
      component: frontend
  template:
    metadata:
      labels:
        app: neuralmesh
        component: frontend
    spec:
      containers:
      - name: frontend
        image: neuralmesh/frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: neuralmesh-frontend
  namespace: neuralmesh
  labels:
    app: neuralmesh
    component: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: neuralmesh
    component: frontend
