apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuralmesh-redis
  namespace: neuralmesh
  labels:
    app: neuralmesh
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neuralmesh
      component: cache
  template:
    metadata:
      labels:
        app: neuralmesh
        component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: neuralmesh-secrets
              key: redis-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
      volumes:
      - name: redis-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: neuralmesh-redis
  namespace: neuralmesh
  labels:
    app: neuralmesh
    component: cache
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: neuralmesh
    component: cache
